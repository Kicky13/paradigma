        <script>
            function dataOnOff() {
                $.ajax({
                    url: url_src+'/api/index.php/plant_padang/get_emission',
                    type: 'GET',
                    success: function (data) {
                        var data1 = data.replace("<title>Json</title>", "");
                        var data2 = data1.replace("(", "[");
                        var data3 = data2.replace(");", "]");
                        var dataJson = JSON.parse(data3);

                        //Raw Mill
