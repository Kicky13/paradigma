        <script>
		function load_data(company){

                    if (company == "smi" || company == "SMI") {
                        $('#headcolc').html("SEMEN INDONESIA");
                    } else if (company == "7000"){
                        $('#headcolc').html("KSO");
                    } else if (company == "3000"){
                        $('#headcolc').html("SEMEN PADANG");
                    } else if (company == "4000"){
                        $('#headcolc').html("SEMEN TONASA");
                    } else if (company == "6000"){
                        $('#headcolc').html("TLCC");
                    } else if (company == "5000"){
                        $('#headcolc').html("SEMEN GRESIK");
                    }
                    $.ajax({
                            url: url_src+ '/api/index.php/sales_new/get_data_rev_vol_price?datetype=yyyymm&company='+company,
                            type: 'GET',
                            success: function (data) {
                                // console.log(data);
                                var salesrvp = JSON.parse(data);
                                console.log(salesrvp);

                                var volume_v = Number(salesrvp['volume']);
                                var price_v = Number(salesrvp['harga']);
                                var revenue_v = Number(salesrvp['revenue']);
                                var t_rev = Number(salesrvp['trev']);
                                $('#V_D').html(setFormat(volume_v,0,",","."));
                                $('#P_D').html(setFormat(price_v,0,",","."));
                                $('#R_D').html(setFormat(revenue_v,0,",","."));
                                $('#T_D').html(setFormat(t_rev,0,",","."));
                                var PRSD = division(revenue_v,t_rev)*100;
                                $('#PRS_D').html(setFormat(PRSD,1)+' %');

                                var cprsd = setcolor(PRSD);
                                console.log(cprsd);
                                document.getElementById("PRS_D").style.color = cprsd;

                            }
                    });
                    //console.log(5 + 6);
                    $.ajax({
                            url: url_src+ '/api/index.php/sales_new/get_data_tbl_province?datetype=yyyymm&company='+company,
                            type: 'GET',
                            success: function (data) {
                            	// console.log(data);
                                var sales = JSON.parse(data);
                                console.log(sales);

                                var jumlah = Object.keys(sales).length;
								for (var i = 1; i <=jumlah; i++){
                                    // console.log(sales[i].PROVINCE);
                                    // console.log(sales[i].VOLUME);
                                    // console.log(sales[i].PRICE);
                                    // console.log(sales[i].REVENUE);
									addrow (sales[i].PROVINCE,sales[i].VOLUME,sales[i].PRICE,sales[i].REVENUE);
								}

                            }
                    });
        }

        function addrow (provice,volume,price,revenue){
			$('#isidetail').append('<tr><td>'+provice+'</td><td>'+setFormat(volume,0,",",".")+'</td><td>'+setFormat(price,0,",",".")+'</td><td>'+setFormat(revenue,0,",",".")+'</td></tr>');
		}

        function division($a,$b){
                        
                    if($a == 0 || $a == null){
                        return 0;
                    }else if($b == 0 || $b == null){
                        return 1;
                    }
                    else{
                        $tmp = $a/$b;  
                        
                        return $tmp;
                    }

                }

        function setcolor($a){
                        
                    if($a > 90){
                        $color = 'green';  
                        return $color;
                    }else{
                        $color = 'red';  
                        return $color;
                    }

        }
		
		</script>
