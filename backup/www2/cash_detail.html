        <script>
            function onLoad() {
var session = getParamFull();
                ////=========================
                if (sessionStorage.getItem('_com')!='ALL') {
                    $.each(listTab, function(index, el){
                        $('#tab-'+el+' a').removeAttr('href');
                        $('#tab-'+el+' a').removeAttr('rel');
                    })
                }
                ////=========================
                $(".burger-menu").click(function (e) {
                    if ($(this).hasClass("is-active")) {
                        $(this).removeClass("is-active");
                        $("#content").removeClass("slideMenu");
                        $("#content").addClass("closeMenu");
                    } else {
                        $(this).addClass("is-active");
                        $("#content").removeClass("closeMenu");
                        $("#content").addClass("slideMenu");
                    }
                });
                $('#container').highcharts({
                    chart: {
                        type: 'column'
                    },
                    xAxis: {
                        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Ags', 'Sep', 'Okt', 'Nov', 'Des']
                    },
                    title: {
                        text: 'Cash Detail'
                    },
                    credits: {
                        enabled: false
                    },
                    yAxis: {
                        title: '',
                        allowDecimals: false,
                        min: 0,
                        stackLabels: {
                            enabled: true,
                            style: {
                                fontsize: '6px',
                                color: '#4272F5'
                            }
                        }
                    },
                    tooltip: {
                        formatter: function () {
                            return '<b>' + this.x + '</b><br/>' +
                                    this.series.name + ': ' + this.y + '<br/>' +
                                    'Total: ' + this.point.stackTotal;
                        }
                    },
                    plotOptions: {
                        column: {
                            stacking: 'normal'
                        }
                    },
                    series: [{
                            name: 'All Notif',
                            color: '#28BF0D',
                            data: [567, 325, 443, 743, 254, 564, 424, 655, 346, 585, 496, 737]
                        }, {
                            name: 'Pending Notif',
                            color: '#ED112A',
                            data: [312, 432, 412, 212, 542, 342, 748, 829, 461, 112, 811, 109]
                        }, {
                            name: 'All Value',
                            color: '#4272F5'
                        }]
                });
                var opco = getQueryVariable("i");
                console.log(opco);
                $('#opco_label').html(opco.toUpperCase());
                $('#opco_label2').html(opco.toUpperCase());
                $('#opco_label3').html(opco.toUpperCase());
                $('#opco_label4').html(opco.toUpperCase());
                $('#opco_label5').html(opco.toUpperCase());
                var labelArrays = ['JANUARI', 'FEBRUARI', 'MARET', 'APRIL', 'MEI', 'JUNI', 'JULI', 'AGUSTUS', 'SEPTEMBER', 'OKTOBER', 'NOVEMBER', 'DESEMBER'];
                var d = moment().format('DD');
                var m = moment().format('MM');
                var y = moment().format('YYYY');
                var today = d + ' ' + labelArrays[parseInt(m) - 1] + ' ' + y;
                $('#last_updated').html(today);
                function getQueryVariable(variable) {
                    var query = window.location.search.substring(1)
                    var vars = query.split("=");
                    return vars[1];
                }
            }
        </script>
