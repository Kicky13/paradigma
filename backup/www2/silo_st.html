            function exitApps() {
                navigator.app.exitApp();
            }
            function onLoad() {
var session = getParamFull();
                ////=========================
                if (sessionStorage.getItem('_com')!='ALL') {
                    $.each(listTab, function(index, el){
                        $('#tab-'+el+' a').removeAttr('href');
                        $('#tab-'+el+' a').removeAttr('rel');
                    })
                }
                ////=========================
                $(".burger-menu").click(function (e) {
                    if ($(this).hasClass("is-active")) {
                        $(this).removeClass("is-active");
                        $("#content").removeClass("slideMenu");
                        $("#content").addClass("closeMenu");
                    } else {
                        $(this).addClass("is-active");
                        $("#content").removeClass("closeMenu");
                        $("#content").addClass("slideMenu");
                    }
                });
                $(document).on('click', 'a[href="#raw_material"]', function (e) {
                    e.preventDefault();
                    var r = $(this).attr('rel');
                    window.location.href = 'raw_material_detail.html?i=' + r;
                })
                var myspan = document.getElementById('head');
                $('a[href="#tab-click"]').click(function (e) {
                    e.preventDefault();
                    var r = $(this).attr('rel');
                    if (r == 'data-volume') {
                        $('#data-volume').removeClass('hidden');
                        $('#data-revenue').addClass('hidden');
                        $('#data-price').addClass('hidden');
                        $('#tab-volume').addClass('border-down-active');
                        $('#tab-revenue').removeClass('border-down-active');
                        $('#tab-price').removeClass('border-down-active');
                        myspan.innerText = "Silo1 Production";
                    } else if (r == 'data-revenue') {
                        $('#data-volume').addClass('hidden');
                        $('#data-revenue').removeClass('hidden');
                        $('#data-price').addClass('hidden');
                        $('#tab-volume').removeClass('border-down-active');
                        $('#tab-revenue').addClass('border-down-active');
                        $('#tab-price').removeClass('border-down-active');
                        myspan.innerText = "Silo3 Production";
                    } else if (r == 'data-price') {
                        $('#data-volume').addClass('hidden');
                        $('#data-revenue').addClass('hidden');
                        $('#data-price').removeClass('hidden');
                        $('#tab-volume').removeClass('border-down-active');
                        $('#tab-revenue').removeClass('border-down-active');
                        $('#tab-price').addClass('border-down-active');
                        myspan.innerText = "Silo2 Production";
                    }
                })
                $('a[href="#tab-click"]').click(function (e) {
                    e.preventDefault();
                    var r = $(this).attr('rel');
                    if (r == 'data-sp') {
                        $('#tab-sp').removeClass('img_foot2');
                        $('#tab-sg').addClass('img_foot2');
                        $('#tab-st').addClass('img_foot2');
                        $('#tab-tl').addClass('img_foot2');
                        //window.location.href = 'prod_rm_sp.html';
                    } else if (r == 'data-sg') {
                        $('#tab-sp').addClass('img_foot2');
                        $('#tab-sg').removeClass('img_foot2');
                        $('#tab-st').addClass('img_foot2');
                        $('#tab-tl').addClass('img_foot2');
                    } else if (r == 'data-st') {
                        $('#tab-sp').addClass('img_foot2');
                        $('#tab-sg').addClass('img_foot2');
                        $('#tab-st').removeClass('img_foot2');
                        $('#tab-tl').addClass('img_foot2');
                        //window.location.href = 'prod_rm_st.html';
                    } else if (r == 'data-tl') {
                        $('#tab-sp').addClass('img_foot2');
                        $('#tab-sg').addClass('img_foot2');
                        $('#tab-st').addClass('img_foot2');
                        $('#tab-tl').removeClass('img_foot2');
                        //window.location.href = 'prod_rm_tlcc.html';
                    }
                })
                $(document).on('click', '.gauge', function (e) {
                    e.preventDefault();
                    var r = $(this).attr('target');
                    window.location.href = 'backlog_detail.html?i=' + r;
                })
            }
            var d = new Date();
            var month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";

            var bulanSekarang = d.getMonth() + 1;
            var tahun = d.getFullYear();
