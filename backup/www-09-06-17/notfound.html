<script>
            function onLoad() {
                var session = getParamFull();
                ////=========================
                if (sessionStorage.getItem('_com')!='ALL') {
                    $.each(listTab, function(index, el){
                        $('#tab-'+el+' a').removeAttr('href');
                        $('#tab-'+el+' a').removeAttr('rel');
                    })
                }
                ////=========================
                $(".burger-menu").click(function (e) {
                    if ($(this).hasClass("is-active")) {
                        $(this).removeClass("is-active");
                        $("#content").removeClass("slideMenu");
                        $("#content").addClass("closeMenu");

                    } else {
                        $(this).addClass("is-active");
                        $("#content").removeClass("closeMenu");
                        $("#content").addClass("slideMenu");
                    }
                });
			
				$('a[href="#toggle-legend"]').click(function (e) {
                 e.preventDefault();
                 var r = $(this).attr('rel');
                 var chart = $('#semen_stock').highcharts();
                 if (r == 'real'){
                  var idx = 0;
                 }else if (r == 'prog'){
                  var idx = 1; 
                 }else if (r == 'rkap'){
                  var idx = 2; 
                 }
                 // chart.series[idx].update({
                  // visible: false
                 // });
                 var series = chart.series[idx];
                 if (series.visible){
                  series.hide();
                  $(this).addClass('blur');
                 }else{
                  series.show();
                  $(this).removeClass('blur');
                 }
                })
            }

            var d = new Date();
            var month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";
            var bulan = month[d.getMonth()];
            var bulanSekarang = d.getMonth() + 1;
            var tahun = d.getFullYear();
			
			
			
			
			
			
			
			
			
        </script>
