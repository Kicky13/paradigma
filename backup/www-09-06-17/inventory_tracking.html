var session = getParamFull();

                }
                ////=========================
                var d = new Date();
            var month = new Array();
            month[0] = "January";
            month[1] = "February";
            month[2] = "March";
            month[3] = "April";
            month[4] = "May";
            month[5] = "June";
            month[6] = "July";
            month[7] = "August";
            month[8] = "September";
            month[9] = "October";
            month[10] = "November";
            month[11] = "December";
            var bulan = month[d.getMonth()];
            var bulanSekarang = paradigma.bulanNow();
            var tahun = d.getFullYear();

            $('.selmonth').empty();
                var opt_month;
                $.each(month, function(key, val){
                 if (key+1 <= 12){
                  if ((key+1) < 10){
                   var v = '0'+(key+1); 
                  }else{
                   var v = key+1;  
                  }   
                  if ((key+1) == bulanSekarang){
                   opt_month += '<option value="'+v+'" selected="selected">'+val+'</option>'; 
                  }else{
                   opt_month += '<option value="'+v+'">'+val+'</option>';   
                  }
                 }

                })
                console.log(opt_month);
                $('.selmonth').html(opt_month);
                                
                $('.selyear').empty();
                var opt_year;
                var x;
                for (x=Number(tahun);x>2014;x--){
                 if (x == tahun){
                  opt_year += '<option value="'+x+'" selected="selected">'+x+'</option>'; 
                 }else{
                  opt_year += '<option value="'+x+'">'+x+'</option>';   
                 }
                }
                console.log(opt_year);
                $('.selyear').html(opt_year);

                    if ($(this).hasClass("is-active")) {
                        $(this).removeClass("is-active");
                        $("#content").removeClass("slideMenu");
                        $("#content").addClass("closeMenu");
                    } else {
                        $(this).addClass("is-active");
                        $("#content").removeClass("closeMenu");
                        $("#content").addClass("slideMenu");
                    }
                });
                $('a[href="#tab-click"]').click(function (e) {
                    e.preventDefault();
                    var r = $(this).attr('rel');
                    if (r == 'data-sp') {
                        $('#tab-sp').removeClass('img_foot2');
                        $('#tab-sg').addClass('img_foot2');
                        $('#tab-st').addClass('img_foot2');
                        $('#tab-tl').addClass('img_foot2');
                        $('#tab-smi').addClass('img_foot2');
                       

                        setParam('3000', bulanSekarang, tahun);
                        window.location.href = 'inventory_tracking.html';
                        
                    } else if (r == 'data-sg') {
                        $('#tab-sp').addClass('img_foot2');
                        $('#tab-sg').removeClass('img_foot2');
                        $('#tab-st').addClass('img_foot2');
                        $('#tab-tl').addClass('img_foot2');
                        $('#tab-smi').addClass('img_foot2');
                        setParam('7000', bulanSekarang, tahun);
                        window.location.href = 'inventory_tracking.html';

                        $('#tab-tl').addClass('img_foot2');

                        setParam('4000', bulanSekarang, tahun);
                        window.location.href = 'inventory_tracking.html';

                        $('#tab-st').addClass('img_foot2');

                        setParam('6000', bulanSekarang, tahun);
                        window.location.href = 'inventory_tracking.html';

                        $('#tab-tl').addClass('img_foot2');
