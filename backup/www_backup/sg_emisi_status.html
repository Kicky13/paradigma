        <script>
            function dataOnOff() {
                $.ajax({
                    url: url_src+'/api/index.php/plant_tuban/get_emissiontb12',
                    type: 'GET',
                    success: function (data) {
                        var data1 = data.replace("<title>Json</title>", "");
                        var data2 = data1.replace("(", "[");
                        var data3 = data2.replace(");", "]");
                        var dataJson = JSON.parse(data3);

                        EPKL1 = parseFloat(dataJson[0].tags[0].props[0].val).toFixed(2);
                        EPKL2 = parseFloat(dataJson[0].tags[3].props[0].val).toFixed(2);
                        EPRM1 = parseFloat(dataJson[0].tags[1].props[0].val).toFixed(2);
                        EPRM2 = parseFloat(dataJson[0].tags[2].props[0].val).toFixed(2);

                        if (EPKL1 >= 80) {
