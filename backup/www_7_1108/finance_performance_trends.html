              function loadTrend(company, bulan, tahun) {

                tahun = '2016';
                var bln = Number(bulan);
                run_waitMe('.wrapper', 'ios');
                $.ajax({
                  url: url_src + '/api/index.php/performance/trends?bulan='+tahun+'.'+bulan+'&company='+company,
                  type: 'GET',
                  success: function(data) {
                    var bulan = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                    var dataPenjualan = [];
                    var totalPenjualan = 0;
                    var dataEbitda = [];
                    var totalEbitda = 0;
                    var dataBruto = [];
                    var totalBruto = 0;
                    var dataNetto = [];
                    var totalNetto = 0;
                    var dataJson = JSON.parse(data);
                    var year = tahun;
                    console.log(dataJson);
                    //console.log(dataJson[2016.01].penjualan);
                    for (var x = 1; x <= bln; x++) {
                      var b = '0' + x;
                      dataPenjualan.push(parseFloat(dataJson[year + '.' + b.substr(-2)].penjualan));
                      dataEbitda.push(parseFloat(dataJson[year + '.' + b.substr(-2)].ebitda));
                      dataBruto.push(parseFloat(dataJson[year + '.' + b.substr(-2)].bruto));
                      dataNetto.push(parseFloat(dataJson[year + '.' + b.substr(-2)].netto));
                      totalPenjualan += parseFloat(dataJson[year + '.' + b.substr(-2)].penjualan);
                      totalEbitda += parseFloat(dataJson[year + '.' + b.substr(-2)].ebitda);
                      totalBruto += parseFloat(dataJson[year + '.' + b.substr(-2)].bruto);
                      totalNetto += parseFloat(dataJson[year + '.' + b.substr(-2)].netto);
                    }
                    createChart('chart_penjualan', bulan, dataPenjualan, totalPenjualan);
                    createChart('chart_ebitda', bulan, dataEbitda, totalEbitda);
                    createChart('chart_bruto', bulan, dataBruto, totalBruto);
                    createChart('chart_netto', bulan, dataNetto, totalNetto);
                    stop_waitMe('.wrapper');
                  }
                });
              }

              function createChart(id, bulan, dataset, total) {
                var name = id.substr(6);
                $('#total' + name).html('Total : ' + setFormat(total, 2));
                $('#' + id).highcharts({
                  chart: {

                  },
