                $(".burger-menu").click(function (e) {
                    if ($(this).hasClass("is-active")) {
                        $(this).removeClass("is-active");
                        $("#content").removeClass("slideMenu");
                        $("#content").addClass("closeMenu");
                    } else {
                        $(this).addClass("is-active");
                        $("#content").removeClass("closeMenu");
                        $("#content").addClass("slideMenu");
                    }
                });
                var labelArrays = ['JANUARI', 'FEBRUARI', 'MARET', 'APRIL', 'MEI', 'JUNI', 'JULI', 'AGUSTUS', 'SEPTEMBER', 'OKTOBER', 'NOVEMBER', 'DESEMBER'];
                var d = moment().format('DD');
                var m = moment().format('MM');
                var y = moment().format('YYYY');
                var today = d + ' ' + labelArrays[parseInt(m) - 1] + ' ' + y;
                $('#last_updated').html(today);
                //console.log(today);
                $('a[href="#tab-click"]').click(function (e) {
                    e.preventDefault();
                    var r = $(this).attr('rel');
                    if (r == 'data-notification') {
                        $('#data-notification').removeClass('hidden');
                        $('#data-work-order').addClass('hidden');
                        $('#tab-notification').addClass('border-down-active');
                        $('#tab-work-order').removeClass('border-down-active');
                    } else if (r == 'data-work-order') {
                        $('#data-notification').addClass('hidden');
                        $('#data-work-order').removeClass('hidden');
                        $('#tab-notification').removeClass('border-down-active');
                        $('#tab-work-order').addClass('border-down-active');
                    }
                })
                $(document).on('click', '.text-medium,.linkback', function (e) {
                    e.preventDefault();
                    var r = $(this).attr('href');
                    window.location.href = 'backlog_detail.html?i=' + r;
                })
            }

	<script>
			function competitor(){
				var labelArrays = ['JANUARI', 'FEBRUARI', 'MARET', 'APRIL', 'MEI', 'JUNI', 'JULI', 'AGUSTUS', 'SEPTEMBER', 'OKTOBER', 'NOVEMBER', 'DESEMBER'];
				var highchartseries = [];
				
				$.ajax({

					url: url_src + '/api/index.php/competitor/getdataPerusahaan',
					//url: 'STMRevVolPrice.json',
					dataType: 'json',
					type: 'GET',
					success: function(data) {
						//console.log(data);
						var jumlah = Object.keys(data).length;
						for (var i = 1; i <=jumlah; i++){
						addrow (data[i].nama_perusahaan,data[i].fasilitas,data[i].nama_fasilitas);
						//highchartseries.push (data[i].totalkurs);
						}
						
						console.log('competitor');
						console.log(jumlah);
						//console.log(labelArray);
						$('#chart1').highcharts({
                chart: {
                    type: 'column',
                    spacingBottom: 8,
                    spacingTop: 8,
                    spacingLeft: 5,
                    spacingRight: 5,
                    animation: Highcharts.svg
                },
                title: {
                    text: ''
                },
                xAxis: {
                    //categories: 5,
                    categories : labelArrays,
					tickInterval: 1,
//                    tickmarkPlacement: 'on',
                    gridLineWidth: 1
                },
                yAxis: {
                    title: {
                        text: ''
                    }
                },
                tooltip:{
                            formatter: function(){
                            var n = this.y;
                            var s = this.series.name;
                            var t = this.point.x+1;
                            return '<b>'+t+'<br>'+s+'<br>'+setFormat(n,0)+' Ton</b>';
                            }
                            
                 },
                exporting: {
                    enabled: false
                },
                legend: {
                    enabled: false,
                    //layout: 'horizontal',
                    align: 'center',
                    //verticalAlign: 'bottom',
                    //x: 0,
                    //y: 0,
                    //backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                    //shadow: true
                },
                credits: {
                    enabled: false
                },
		plotOptions: {
            		column: {
                	grouping: false,
                	shadow: false,
                	borderWidth: 0
            		}
       		 },
                series: [{
                        type: 'spline',
                        name: 'RKAP',
                        color: '#D91E18',
                        //data: highchartseries,
						data: [20164,26833,38605,28710,33565,23486,30093,30352,18820,26692,17706,10224,13482,19388,14417,16948,11826,15304,94716,13379,11900,97427,13194,19008,14127,16581,11486,14797,93121,13484,11900,10215,13460],
						//data : [11,44,22,23,12,55,64,23,78,96,12,32,76,98,34,77,74,89,13,23,53,68],
					}]
            });
						}
					});
			}
			function addrow (nama_perusahaan,fasilitas,nama_fasilitas){
			$('#isidetail').append('<tr><td>'+nama_perusahaan+'</td><td>'+fasilitas+'</td><td>'+nama_fasilitas+'</td></tr>');
			}
			</script>
