        function numberFormat(x) {
            return parseFloat(x).toFixed(0).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");

        function onLoad() {
                
            var today = dd+'/'+mm+'/'+yyyy;
            $('.last-update').html('Last Update : '+today);
            var yearnow = tahun;
            
            var due = location.hash.replace('#','').split("-");
            var dataPiutang = JSON.parse(localStorage.getItem('dataPiutang'));

            var opco = due[0];
            if (opco == 1000) {
                $('#tab-si').removeClass('img_foot2');
                $('#head_log').text('');
                $('.imgsi').css({"width":"220px"})
            }else if (opco==7000) {
                $('#head_log').text('SEMEN INDONESIA');
            }else if (opco==5000) {
                $('#head_log').text('SEMEN GRESIK');
            }else if (opco==3000) {
                $('#head_log').text('SEMEN PADANG');
            }else if (opco==4000) {
                $('#head_log').text('SEMEN TONASA');
            }else if (opco==6000) {
                $('#head_log').text('THANG LONG');
            }else{
            }

            var table = $('#table_piutang').DataTable({
                "language": {
                  "emptyTable": "No data available"
                },
                aaSorting: [[2, 'dsc']],
                "columnDefs": [
                    { "width": "10%", "targets": 0,"orderable": false},
                    { "width": "55%", "targets": 1,"orderable": false},
                    { type: 'num-fmt', "width": "35%", "targets": 2,"orderable": true}
                ],
                "fixedColumns": false,
                "scrollCollapse": true,
                "searching":true,
                "bLengthChange": false,
                "info": false,
                "paging":false
            } );

            table.clear();
            $('#table_piutang tbody').html('<tr><td colspan="3"></td></tr>');

            var piutangRow = dataPiutang.due["DTLDUE"+due[1]];
            for(var i=0;i<piutangRow.length;i++){
                table.row.add([piutangRow[i].Kode, piutangRow[i].Nama, piutangRow[i].Piutang]).draw();
            }
            table.columns.adjust().draw();

            $("#table_piutang_filter").append('<div class="title_due" style="position:absolute;left:16px;top:5px;font-size:18px;color:#ff3742;">'+due[1]+' Days</div>');

            $(".se-pre-con").fadeOut("slow");
            $( ".head-menu" ).scrollLeft(140);
        }

    </script>
