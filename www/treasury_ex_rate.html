    <script>
        function onLoad() {
			sidemenu();
				
            var today = dd+'/'+mm+'/'+yyyy;
			$('.last-update').html('Last Update : '+today);

            var yearnow = tahun;

            var opco = '2000';

            $('a[href="#tab-comp"]').click(function (e) {
                e.preventDefault();
                $('.slick-track > div').addClass('img_foot2');
                $(this).parent().removeClass('img_foot2');
                var r = $(this).attr('rel');
                var c = $(this).attr('data-comp');
                $('.comp').html(c);

                var bulanSekarang = $('.selmonth').val();
                var tahun = $('.selyear').val();
                sessionStorage.setItem("opco", r);
                var opcosel = sessionStorage.getItem("opco");
                opcoGroup(bulanSekarang, tahun, opcosel);
            })

            opcoGroup(mm, yyyy, opco);
			$('.selmonth').empty();
			var opt_month;
			$.each(month, function(key, val){
				if (key+1 <= 12){
					if ((key+1) < 10){
						var v = '0'+(key+1); 
					}else{
						var v = key+1;  
					}   
					if ((key) == bulanSekarang){
						opt_month += '<option value="'+v+'" selected="selected">'+val+'</option>'; 
					}else{
						opt_month += '<option value="'+v+'">'+val+'</option>';   
					}
				}
			})  
			
			$('.selmonth').html(opt_month);
			var yearnow = tahun;
			$('.selmonth').change(function(){
				bulanSekarang = $(this).val();
				tahun = $('.selyear').val();
				var yearnow = tahun;
				selectedDate = yearnow+'.'+bulanSekarang;
				selectDate = selectedDate;
                var opcosel = sessionStorage.getItem("opco");
                opcoGroup(bulanSekarang, yearnow, opcosel);
			})
			var opt_year;
			for (var thn=2014;thn<=yyyy;thn++){
				if (thn == yyyy){
				  opt_year += '<option value="'+thn+'" selected="selected">'+thn+'</option>'; 
				}else{
				  opt_year += '<option value="'+thn+'">'+thn+'</option>';   
				}
			}
			$('.selyear').html(opt_year);
			$('.selyear').change(function(){
				bulanSekarang = $('.selmonth').val();
				tahun = $(this).val();
				var yearnow = tahun;
				selectedDate = yearnow+'.'+bulanSekarang;
				selectDate = selectedDate;
                var opcosel = sessionStorage.getItem("opco");
                opcoGroup(bulanSekarang, yearnow, opcosel);
			})


            $('a[href="#tab-click"]').click(function (e) {
                e.preventDefault();
                var r = $(this).attr('rel');
                if (r == 'data-onhand') {
                    $('#data-onhand').removeClass('hidden');
                    $('#data-projection').addClass('hidden');
                    $('#data-kurs').addClass('hidden');
                    $('#tab-onhand').addClass('act_tb');
                    $('#tab-projection').removeClass('act_tb');
                    $('#tab-kurs').removeClass('act_tb');
                } else if (r == 'data-projection') {
                    $('#data-onhand').addClass('hidden');
                    $('#data-projection').removeClass('hidden');
                    $('#data-kurs').addClass('hidden');
                    $('#tab-onhand').removeClass('act_tb');
                    $('#tab-projection').addClass('act_tb');
                    $('#tab-kurs').removeClass('act_tb');
                } else if (r == 'data-kurs') {
                    $('#data-onhand').addClass('hidden');
                    $('#data-projection').addClass('hidden');
                    $('#data-kurs').removeClass('hidden');
                    $('#tab-onhand').removeClass('act_tb');
                    $('#tab-projection').removeClass('act_tb');
                    $('#tab-kurs').addClass('act_tb');
                }
            })

			$(".se-pre-con").fadeOut("slow");
        }
    </script>
